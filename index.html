<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>

        <ul>
            <span class="logo">Sasta Spotify</span>
            <li>Sign up</li>
            <li>Login in</li>
        </ul>
    </nav>

    <div class="container">

        <div class="song-list">
            <h1>Top Songs</h1>
            <div class="song-container">
                <div class="songItem">
                    <i class="fa-solid fa-2x fa-music"></i><span class=" songName">song1</span>
                    <span class="song-list-play"><span class="timestamp">04:29<i id="1" class="songItemPlay fa-solid fa-play"></i></span></span>
                </div>
                <div class="songItem">
                    <i class="fa-solid fa-2x fa-music"></i><span class=" songName">song1</span>
                    <span class="song-list-play"><span class="timestamp">04:29<i id="2" class="songItemPlay fa-solid fa-play"></i></span></span>
                </div>
                <div class="songItem">
                    <i class="fa-solid fa-2x fa-music"></i><span class=" songName">song1</span>
                    <span class="song-list-play"><span class="timestamp">04:29<i id="3" class="songItemPlay fa-solid fa-play"></i></span></span>
                </div>
                <div class="songItem">
                    <i class="fa-solid fa-2x fa-music"></i><span class=" songName">song1</span>
                    <span class="song-list-play"><span class="timestamp">04:29<i id="4" class="songItemPlay fa-solid fa-play"></i></span></span>
                </div>
                <div class="songItem">
                    <i class="fa-solid fa-2x fa-music"></i><span class=" songName">song1</span>
                    <span class="song-list-play"><span class="timestamp">04:29<i id="5" class="songItemPlay fa-solid fa-play"></i></span></span>
                </div>
                <div class="songItem">
                    <i class="fa-solid fa-2x fa-music"></i><span class=" songName">song1</span>
                    <span class="song-list-play"><span class="timestamp">04:29<i id="6" class="songItemPlay fa-solid fa-play"></i></span></span>
                </div>
            </div>
        </div>
        <div class="song-banner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" max="100" value="0">
        <div class="icons">
            <i class="fa-solid fa-2x fa-backward" id="previous"></i>
            <i class="fa-solid fa-2x fa-play" id="masterPlay"></i>
            <i class="fa-solid fa-2x fa-forward" id="next"></i>
        </div>
        <div class="song-info">
            <img src="play.gif" width="42px" alt="" id="gif"> <span id="masterSongName">Rent a Girlfriend</span>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/ef61b84271.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
